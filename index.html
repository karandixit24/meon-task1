<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fontawesome.com/v5.15/icons/facebook?style=brands">

<body>
    <div id="heading">
        <img src="logo.svg" width="50px" height="50px">
        <h1>
            Huddle
        </h1>

    </div>

    <main class="main-content">
        <div class="image">
            <img src="main-content.svg">
        </div>

        <div class="content">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion. </p>
            <button>Register</button>
        </div>

    </main>

    <footer>
        <div class="icons">
            <img src="fb.svg" width="38px" height="38px">
            <img src="twitter.svg" width="38px" height="38px">
            <img src="instagram.svg" width="38px" height="38px">
        </div>
